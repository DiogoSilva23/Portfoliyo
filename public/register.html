<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfoliyo</title>
    <link rel="icon" type="image/x-icon" href="/images/briefcase.png">
    <link rel="stylesheet" href="css/style.css"> <!--IMPORT CSS-->
    <link rel="stylesheet" href="css/login.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header id="header">
        <nav> <!--NAVIGATION MENU WITH LOGO-->
            <img src="/images/briefcase.png" class="logo">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li id="portfolio"><a href="#">Portfolio</a></li>
                <li><a href="../aboutUs.html">About us</a></li>
                <li><a href="../FAQ.html">FAQ</a></li>
                <li><a href="../contacts.html">Contacts</a></li>
                <li id="loginPopUpButton"><button class="loginPopUpButton" onclick="moveHeaderTextOpen()">Login</button></li>
            </ul>
        </nav>
    </header>
    
    <div class="formBox register">
        <h2>Sign Up</h2>
        <div class="inputBox">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" name="registerUsername" id="registerUsername" required>
            <label for="registerUsername">Username</label>
        </div>

        <div class="inputBox">
            <span class="icon"><ion-icon name="calendar"></ion-icon></span>
            <label for="registerBirthdate">Birthdate</label>
        </div>

        <div class="inputBox">
            <span class="icon"><ion-icon name="transgender"></ion-icon></span>
            <label for="registerGender">Gender</label>
        </div>

        <div class="inputBox">
            <span class="icon"><ion-icon name="location"></ion-icon></span>
            <input type="text" name="registerLocation" id="registerLocation" required>
            <label for="registerLocation">Location</label>
        </div>

        <div class="inputBox">
            <span class="icon"><ion-icon name="information-circle"></ion-icon></span>
            <label for="registerDescription">Description</label>
        </div>

        <div class="inputBox">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" name="registerEmail" id="registerEmail" required>
            <label for="registerEmail">Email</label>
        </div>

        <div class="inputBox">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" name="registerPassword" id="registerPassword" required>
            <label for="registerPassword">Password</label>
        </div>

        <div class="rememberForgot">
            <label><input type="checkbox">Deseja ter o seu perfil visível?</label>
        </div>

        <div class="rememberForgot">
            <label><input type="checkbox">I agree to terms & conditions.</label>
        </div>

        <button type="submit" class="loginRegisterButton" onclick="register()">Sign Up</button>

        <div class="registerToLogin>">
            <p>Already have an account?<a class="loginLink" href="../index.html">Login now!</a></p>
        </div>
        <p id="registerMessage"></p>
    </div>

    <footer class="copyright">
        <p>Copyright © Portfoliyo</p>
    </footer>

</body>
</html>
