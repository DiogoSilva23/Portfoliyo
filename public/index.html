<!DOCTYPE html>
<html lang="en" id="html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfoliyo</title>
    <link rel="icon" type="image/x-icon" href="/images/briefcase.png">
    <link rel="stylesheet" href="css/style.css"> <!--IMPORT CSS-->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/logout.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <header id="header">
        <div class="container">
            <nav> <!--NAVIGATION MENU WITH LOGO-->
                <img src="/images/briefcase.png" class="logo">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li id="portfolio"><a href="#">Portfolio</a></li>
                    <li><a href="../aboutUs.html">About us</a></li>
                    <li><a href="../FAQ.html">FAQ</a></li>
                    <li><a href="../contacts.html">Contacts</a></li>
                    <li id="loginPopUpButton"><button class="loginPopUpButton" onclick="moveHeaderTextOpen()">Login</button></li>
                    <li id="logoutPopUpButton"><button class="logoutPopUpButton" onclick="logout(); moveHeaderTextClose()">Logout</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="containerMove">
        <div class="header-text"> <!--SITE SLOGAN/DESCRIPTION-->
            <p>The place where <span>you</span> build your career</p>
            <h1>Portfoliyo</h1>
        </div>
    </div>
    
    <div class="loginRegisterPopUp" id="loginPopUp">
        <span class="closeIcon" onclick="moveHeaderTextClose()">
            <ion-icon name="close-outline"></ion-icon>
        </span>

        <div class="formBox login">
            <h2>Login</h2>
            <div class="inputBox">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" name="email" id="email" required>
                <label for="email">Email</label>
            </div>

            <div class="inputBox">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" name="password" id="password" required>
                <label for="password">Password</label>
            </div>

            <div class="rememberForgot">
                <label><input type="checkbox">Remember Me</label>
                <a>Forgot Password?</a>
            </div>

            <button type="submit" class="loginRegisterButton" class="loginSubmit" onclick="login(); moveHeaderTextClose()">Login</button>

            <div class="loginToRegister">
                <p>Not registered yet?<a class="registerLink" href="register.html">Sign up now!</a></p>
            </div>
            <p id="loginMessage"></p>
        </div>
    </div>

    <div class="copyright">
        <p>Copyright Â© Portfoliyo</p>
    </div>

    <script src="scripts/loginSignUp.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
